<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</head>

<body>
    <header class="container">
        <section class="row">
            <div class="col-3"><div class="box">Logo</div></div>
            <div class="col-9"><div class="box">Header Context</div></div>
            <div class="col-12"><div class="box">Primary Navigation</div></div>
        </section>
    </header>
    <main class="container">
        <section class="row">
            <div class="col-5"><div class="box">Photo Area</div></div>
            <div class="col-7"><div class="box">Primary Messaging Area</div></div>
        </section>
        <section class="row">
            <div class="col-4"><div class="box">Secondary Messaging Area</div></div>
            <div class="col-4"><div class="box">Secondary Messaging Area</div></div>
            <div class="col-4"><div class="box">Secondary Messaging Area</div></div>
        </section>
    </main>
    <footer class="container">
        <section class="row">
            <div class="col"><div class="box">Footer</div></div>
        </section>     
    </footer>
</body>

</html>
