<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body class="container text-center">
    <header class="row">
        <div class="col-3 p-3 border">Logo</div>
        <div class="col-9 p-3 border">Header Content</div>
    </header>
    <nav class="row foot">
        <p>
            Primary Navigation
        </p>
    </nav>
    <main>
        <section class="row">
            <div class="col-5 p-5 border">
                PHOTO AREA
            </div>
            <div class="col-7 p-5 border">
                PRIMARY MESSAGING AREA
            </div>
        </section>
        <section class="row">
            <div class="col-4 p-5 border">SECONDARY MESSAGING AREA #1</div>
            <div class="col-4 p-5 border">SECONDARY MESSAGING AREA #2</div>
            <div class="col-4 p-5 border">SECONDARY MESSAGING AREA #3</div>
        </section>
        <footer class="row foot">
            <p>Footer Content</p>
        </footer>
    </main>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"

</html>
